<div class="container">
  <div class="row">
    <div class="col">
      <h1>Update Item</h1>
    </div>
    <div class="col"></div>
    <div class="col">
      <button mat-raised-button color="primary" (click)="onClose()"> X </button>
    </div>
  </div>
</div>

<div class="form-container">
  <form  [formGroup]="form">
    <mat-form-field>
      <input formControlName="name" autocomplete="off" matInput placeholder="Name">
    </mat-form-field>
    <mat-form-field>
      <input formControlName="quantity" name="quantity" autocomplete="off" matInput placeholder="Quantity">
    </mat-form-field>
    <mat-form-field>
      <input formControlName="price" name="Price" autocomplete="off" matInput placeholder="Price">
    </mat-form-field>
    <mat-form-field>
      <mat-select formControlName="category" placeholder="Category" name="category">
        <mat-option *ngFor="let category of categories" [value]="category.value">{{category.value}}</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="updateItemInForm()">Update Item</button>
  </form>
</div>
